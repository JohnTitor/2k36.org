name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: yarn
      - run: yarn run lint
      - run: yarn build
      - run: terraform init && terraform plan && terraform apply -auto-approve
        if: github.ref == 'refs/heads/main'
